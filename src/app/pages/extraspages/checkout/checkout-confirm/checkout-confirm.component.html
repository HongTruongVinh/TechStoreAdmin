
<section class="auth-page-wrapper py-5 position-relative d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <div class="card mb-0">
                    <div class="row g-0 align-items-center">
                        <div class="col-xxl-6 mx-auto">
                            <div class="card mb-0 border-0 shadow-none mb-0">
                                <div class="card-body p-sm-5 m-lg-4">
                                    <div [hidden]="!isPending" class="text-center">
                                        <div class="mb-5">
                                            <h3>Trang thanh toán cho đơn hàng của bạn</h3>
                                            <p class="text-muted fs-md">Vui lòng kiểm tra kỹ các thông tin bên dưới</p>
                                        </div>
                                        <div class="row justify-content-center">
                                            <div class="col-xl-8 col-sm-5 col-8">
                                               OrderId: {{payment.orderId}} ---- paymentId: {{payment.paymentId}} ----- {{payment.amount}} VND
                                            </div>
                                        </div>
                                        <div class="mt-4 pt-3">
                                            <a (click)="confirm()" class="btn btn-success"><i class="mdi mdi-currency-usd me-1"></i> Xác nhận thanh toán</a>
                                        </div>
                                    </div>

                                    <div [hidden]="isPending" class="text-center">
                                        <div class="mb-5">
                                            <h3>Thanh toán thành công</h3>
                                            <p class="text-muted fs-md">Cảm ơn bạn đã đặt hàng</p>
                                        </div>
                                        <div class="mt-4 pt-3">
                                            <a (click)="backToOrderDetail()" class="btn btn-success"><i class="bi bi-box-arrow-left"></i>  Quay lại</a>
                                        </div>
                                    </div>
                                </div><!-- end card body -->
                            </div><!-- end card -->
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
